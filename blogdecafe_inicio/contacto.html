<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogDeCafé</title>
    <link rel="stylesheet" href="css/normalize.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>    
    <header class="header">
        <div class="contendor" >
            <div class="barra" >
                <a class="logo" href="index.html"> 
                    <h1 class="logo__nombre no-margin centrar-texto"> Blog <span class="logo__bold">De Café </span> </h1> <!-- se crea clase de NO-MARGIN para que no ponga como un margen automatico que luego se verá en el css-->
                </a>
                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion_enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion_enlace"> Cursos</a>
                    <a href="contacto.html" class="navegacion_enlace">Contacto</a>
                </nav>
            </div>     
        </div>

        <div class="header__texto" > <!--Tiene doble guion por que pertenece a la misma clase de arriba -->
            <h2 class="no-margin"> Blog de Café con Consejos y Cursos </h2> <!-- hay que ponerle el no margin por que todos los header le ponen blog de café -->
            <p class="no-margin" > Aprende de los expertos con las mejores recetas y consejos </p>
        </div>
    </header>
                                                <!-- Parte UNO-->
    <main class="contenedor">  
        <h3 class="centrar-texto" > Contacto </h3> 

        <div class="contacto-bg"></div>

        <form class="formulario">
            <div class="campo">
                <label 
                class="campo__label"  
                for="nombre">Nombre</label> <!-- se usa la variable for para habilitar el campo con darle click al nombre por temas de accesibilidad Web, para ayudar a las personas con discapacidad -->
                <input
                class="campo__field" 
                type="text" 
                placeholder="Tu nombre" 
                id="nombre"> 
            </div>
            <div class="email">
                <div class="campo">
                    <label 
                    class="campo__label" 
                    for="email">E-mail</label> <!-- se usa la variable for para habilitar el campo con darle click al nombre por temas de accesibilidad Web, para ayudar a las personas con discapacidad -->
                    <input 
                    class="campo__field" 
                    type="email" 
                    placeholder="Tu E-mail" 
                    id="email">
                </div>
            </div>
            <div class="campo">
                <label class="campo__label" 
                    for="mensaje">Mensaje</label> <!-- se usa la variable for para habilitar el campo con darle click al nombre por temas de accesibilidad Web, para ayudar a las personas con discapacidad -->
                    <textarea 
                    class="campo__field campo__field--textarea"
                    id="mensaje" 
                    ></textarea>
            </div>
            <div class="campo">
                <input  type="submit" value="Enviar" class="boton boton--primario">
            </div>
        </form>

    </main>

    <footer class="footer" >  <!-- No olvidar la clase footer -->
        <div class="contenedor" > <!-- Clase para que este dentro de un contenedor-->
            <div class="barra" > 
                <a class="logo" href="index.html"> 
                    <h1 class="logo__nombre no-margin centrar-texto"> Blog <span class="logo__bold">De Café </span> </h1> <!-- se crea clase de NO-MARGIN para que no ponga como un margen automatico que luego se verá en el css-->
                </a>
                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion_enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion_enlace"> Cursos</a>
                    <a href="contacto.html" class="navegacion_enlace">Contacto </a>
                </nav>
            </div>   
        </div>
    </footer>

</body>
</html>
